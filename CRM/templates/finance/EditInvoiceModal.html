{% load static %}
{% load i18n %}
<script language="javascript" type="text/javascript" src="{% static 'js/system/invoice/EditInvoiceModal.js' %}"></script>
<div class="modal fade" id="mIEdit">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form id="fIEdit" data-action="{% url 'invoice_update_comment' %}">
                    <input type="hidden" value="" name="pk"/>
                    <div class="form-group">
                        <input type="text" value="" name="b" placeholder="{% trans 'bank ref' %}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="d" placeholder="{% trans 'comment' %}"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-check"></i>
                            <span class="hidden-sm hidden-xs">{% trans 'edit' %}</span>
                        </button>
                        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">
                            <i class="fa fa-remove"></i>
                            <span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% load i18n %}
<div class="modal fade" id="mAdminPayment" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form method="get" action="{% url 'pay by admin' %}" id="fPayByAdmin" class="row">
                    <div class="form-group col-md-6">
                        <input type="text" value="" maxlength="11" name="p" placeholder="{% trans 'price' %}({% trans 'toman' %})" class="form-control"/>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" value="" maxlength="20" name="b" placeholder="{% trans 'ref number' %}" class="form-control"/>
                    </div>
                    <div class="form-group col-md-12">
                        <input maxlength="255" type="text" value="" name="c" placeholder="{% trans 'comment' %}" class="form-control"/>
                    </div>
                    <input type="hidden" value="" name="f"/>
                    <div class="text-center col-md-12">
                        <div class="checkbox checkbox-primary">
                            <input id="cdd" type="checkbox" value="1" name="dd"/>
                            <label for="cdd">{% trans 'include discount' %}</label>
                        </div>
                        <button type="submit" class="btn btn-info"><i class="fa fa-check"></i> {% trans 'pay' %}</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-remove"></i>{% trans 'cancel' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% load i18n %}
<div class="modal fade" id="mEditSubject">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form method="post" action="{% url 'debit_edit_subject' %}" id="fEditSubject">
                    <div class="form-group">
                        <input type="text" name="n" maxlength="255" class="form-control" placeholder="{% trans 'name' %}"/>
                    </div>
                    <div class="form-group">
                        <textarea name="d" maxlength="500" placeholder="{% trans 'description' %}" class="form-control"></textarea>
                    </div>
                    {% csrf_token %}
                    <input type="hidden" name="s"/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-sm"><i class="fa fa-check"></i> {% trans 'add' %}</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i class="fa fa-remove"></i> {% trans 'cancel' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

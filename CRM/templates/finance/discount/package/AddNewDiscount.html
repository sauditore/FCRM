{% extends 'base.html' %}
{% load i18n%}
{% block title %}
    {% trans 'add new discount' %}
{% endblock %}
{% block bodyblock%}
    <form method="post">
    <div class="table-form">
    <table>
        <tr>
            <td><span>{% trans 'name' %}</span></td>
            <td>
                <input type="text" value="{{ d.name }}" placeholder="{% trans 'name' %}" name="n"/>
            </td>
        </tr>
        <tr>
            <td><span>{% trans 'extra traffic' %}</span></td>
            <td>
                <input type="text" value="{{ d.extended_package }}" name="et" placeholder="{% trans 'meg' %}"/>
            </td>
        </tr>
        <tr>
            <td><span>{% trans 'price discount' %}</span></td>
            <td>
                <input type="text" value="{{ d.price_discount }}" placeholder="{% trans 'price discount' %}" name="p"/>
            </td>
        </tr>
        <tr>
            <td><span>{% trans 'service' %}</span></td>
            <td>
                <select name="pn" title="{% trans 'services' %}">
                    {% for s in packages %}
                        <option value="{{ s.pk }}" {% if s.pk == d.package.pk %}selected{% endif %}>{{ s.name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    </div>
    <div class="btn-set">
    <input type="submit" value="{% trans 'create' %}" name="create"/>
    <input type="submit" value="{% trans 'cancel' %}" name="cancel"/>
    {% csrf_token %}
    <input type="hidden" value="{{ d.pk }}" name="d"/>
    </div>
    </form>
{% endblock %}

{% load i18n %}
<div class="modal fade" id="mDownload" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form method="post" target="_blank" action="{% url 'invoice_dedicate_download' %}">
                    <textarea class="form-control" style="height: 250px;" placeholder="{% trans 'other data' %}" name="od"></textarea>
                    <input type="hidden" value="" name="pk"/>
                </form>
                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-download"></i> <span class="hidden-sm hidden-xs">{% trans 'download' %}</span></button>
                   <button type="button" data-dismiss="modal" class="btn btn-sm btn-default"><i class="fa fa-remove"></i> <span class="hidden-xs hidden-sm">{% trans 'cancel' %}</span></button>
                </div>
            </div>
        </div>
    </div>
</div>

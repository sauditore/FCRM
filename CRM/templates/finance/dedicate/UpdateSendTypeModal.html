{% load i18n %}
<div class="modal fade" id="mUpdateSendType">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form id="fUpdateSendType">
                    <div class="form-group">
                        <select data-select="1" id="sSendTypes" name="st" class="form-control">
                            <option selected="selected" disabled="disabled">{% trans 'send type' %}</option>
                            {% for s in send_type %}
                                <option value="{{ s.ext }}">{{ s.name }}</option>
                            {% endfor %}
                        </select>
                        <input type="hidden" name="pk" value=""/>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-check"></i> <span class="hidden-xs hidden-sm">{% trans 'update' %}</span></button>
                        <button class="btn btn-sm btn-default" data-dismiss="modal"><i class="fa fa-remove"></i> <span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

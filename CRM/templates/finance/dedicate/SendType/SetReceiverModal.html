{% load i18n %}
<div class="modal fade" id="mSetRSV">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form id="fSetRSV">
                    <div class="form-group">
                        <input class="form-control" data-float="1" type="text" value="" name="p" placeholder="{% trans 'receiver' %}"/>
                        <input type="hidden" name="pk" value=""/>
                    </div>
                   <div class="text-center">
                        <button type="submit" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-check"></i> <span class="hidden-xs hidden-sm">{% trans 'add' %}</span></button>
                        <button class="btn btn-sm btn-default" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i> <span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

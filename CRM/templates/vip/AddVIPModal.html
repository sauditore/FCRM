{% load i18n %}
<div class="modal fade" id="mAdd" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form id="fAdd">
                    <input type="hidden" value="" name="pk"/>
                    <div class="form-group">
                        <input type="text" value="" name="n" class="form-control" placeholder="{% trans 'name' %}" maxlength="30"/>
                    </div>
                    <div class="form-group">
                        <select name="g" data-select="1">
                            <option selected="selected" disabled="disabled">{% trans 'service group' %}</option>
                            {% for g in groups %}
                                <option value="{{ g.pk }}">{{ g.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-sm"><i class="fa fa-check"></i> <span class="hidden-sm hidden-xs">{% trans 'add' %}</span></button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i class="fa fa-remove"></i>
                            <span class="hidden-xs hidden-sm">{% trans 'cancel' %}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

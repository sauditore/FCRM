{% load i18n %}
{% load assets %}
<div class="modal fade" id="mAddDedicated" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form action="{% url 'user_set_dedicated' %}" id="fAddDedicated">
                    <div class="form-group">
                        <input class="form-control" type="text" value="" name="ds" placeholder="{% trans 'contact name' %}" maxlength="255"/>
                    </div>
                    <input type="hidden" value="" name="pk"/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-sm"><i class="fa fa-check"></i> <span
                                class="hidden-sm hidden-xs">{% trans 'add' %}</span></button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i
                                class="fa fa-remove"></i> <span class="hidden-xs hidden-sm">{% trans 'cancel' %}</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% assets filters='jsmin', output='setDDDD.js', 'js/system/users/set_dedicated.js' %}
    <script language="javascript" type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}

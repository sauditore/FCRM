{% load i18n %}
<div class="modal fade" id="mSR">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">{% trans 'set receive date' %}</h3>
            </div>
            <div class="modal-body">
                <form id="fSR">
                    <div class="form-group">
                        <input data-float="1" class="form-control" data-date="1" type="text" value="" name="rd" placeholder="{% trans 'receive date' %}"/>
                    </div>
                    <input type="hidden" value="" name="pk"/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-check"></i> <span class="hidden-xs hidden-sm">{% trans 'ok' %}</span></button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i class="fa fa-remove"></i> <span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

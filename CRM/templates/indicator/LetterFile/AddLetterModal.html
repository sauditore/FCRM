{% load i18n %}
<div class="modal fade" id="mAdd">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title"></h3>
            </div>
            <div class="modal-body">
                <form id="fAdd" method="post">
                <div class="form-group">
                    <input class="form-control" maxlength="255" type="text" name="n" value="" data-float="1" placeholder="{% trans 'name' %}"/>
                </div>
                <input type="hidden" value="" name="pk"/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> <span class="hidden-xs hidden-sm">{% trans 'add' %}</span></button>
                        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i> <span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% load i18n %}
{% load static %}
<div class="modal fade" id="mViewAssigned" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
{#                <form id="fViewAssigned">#}
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <table class="table table-bordered text-center">
                                <thead>
                                <tr class="text-center">
                                    <th class="text-center">{% trans 'name' %}</th>
                                    <th class="text-center hidden-xs">{% trans 'service' %}</th>
                                    <th class="text-center">{% trans 'price' %}</th>
                                    <th class="text-center">{% trans 'service period' %}</th>
                                    <th class="text-center">{% trans 'actions' %}</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-center">
                    <form method="get" action="{% url 'service_float_buy' %}">
                        {% if not ip_login and perms.CRM.add_userfloattemplate %}
                            <input type="hidden" value="" name="u"/>
                                <input type="hidden" value=":))" name="nv!"/>
                            <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-plus"></i> <span class="hidden-sm hidden-xs">{% trans 'add' %}</span></button>
                        {% endif %}
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i
                                class="fa fa-remove hidden-xs hidden-sm"></i> <span class="">{% trans 'cancel' %}</span>
                        </button>
                    </form>
                    </div>
{#                </form>#}
            </div>
        </div>
    </div>
</div>

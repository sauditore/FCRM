{% load i18n %}
<div class="modal fade" id="mAddNewBasicService">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form id="fAddNewBasicService">
                    <div class="form-group">
                        <input type="text" class="form-control" maxlength="255" value="" name="n" placeholder="{% trans 'name' %}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" maxlength="11" value="" name="b" placeholder="{% trans 'base ratio' %}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" maxlength="11" value="" name="i" placeholder="{% trans 'service index' %}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" maxlength="11" value="" name="bw" placeholder="{% trans 'bandwidth' %}"/>
                    </div>
                    <div class="form-group">
                        <select id="sFormula" data-select=1 name="f">
                            <option selected="selected" disabled="disabled">{% trans 'formula' %}</option>
                            {% for f in formula %}
                                <option value="{{ f.ext }}">{{ f.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="hidden" name="pk"/>
                    <div class="text-center">
                        <button class="btn btn-sm btn-info" type="submit"><i class="fa fa-check"></i> <span class="hidden-sm hidden-xs">{% trans 'add' %}</span></button>
                        <button class="btn btn-sm btn-default" data-dismiss="modal"><i class="fa fa-remove"></i> <span class="hidden-xs hidden-sm">{% trans 'cancel' %}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

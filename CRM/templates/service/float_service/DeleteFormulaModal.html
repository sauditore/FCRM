{% load static %}
{% load i18n %}
<form id="fFConfirm">
    <div class="modal fade" id="mFConfirm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{% trans 'confirm delete' %}</h3>
                </div>
                <div class="modal-body bg-danger hidden">
                    <div class="alert alert-danger">
                        <i class="glyphicon glyphicon-warning-sign"></i> <span class="text-danger"></span>
                    </div>
                    <i class="glyphicon glyphicon-warning-sign"></i> {% trans 'are you sure you want to delete this item?' %}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="submit"><i class="glyphicon glyphicon-trash"></i> <span class="hidden-xs hidden-sm">{% trans 'delete' %}</span></button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i> <span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span></button>
                </div>
            </div>
        </div>
    </div>
</form>

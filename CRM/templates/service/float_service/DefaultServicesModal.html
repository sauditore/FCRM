{% load i18n %}
<div class="modal fade" id="mAssignDefault">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form id="fAssignDefault">
                    <input type="hidden" value="" name="pk"/>
                    <div class="form-group">
                        <select data-select="1" name="g">
                            <option selected="selected" disabled="disabled">{% trans 'service' %}</option>
                            {% for i in ibs %}
                                <option value="{{ i.ext }}">{{ i.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select data-select="1" name="gt">
                            <option selected="selected" disabled="disabled">{% trans 'group type' %}</option>
                            <option value="1">{% trans 'limited' %}</option>
                            <option value="2">{% trans 'unlimited' %}</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-check"></i> <span class="hidden-xs hidden-sm">{% trans 'add' %}</span></button>
                        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal"><i class="fa fa-remove"></i> <span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

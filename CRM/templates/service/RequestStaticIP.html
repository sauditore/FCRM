{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans 'request static ip address' %}
{% endblock %}
{% block bodyblock %}
<div class="table-form">
    <form method="post">
    <h4>{% trans 'static ip for ' %}{{ username.username }}</h4>
    {% csrf_token %}
    <input type="hidden" name="u" value="{{ username.pk }}"/>
    <fieldset class="enter_data">
        <textarea name="txtDescription" placeholder="{% trans 'description' %}" style="width: 500px;height: 200px;"></textarea><br/>
        <div class="btn-set">
            <input type="submit" value="{% trans 'send' %}"/>
        </div>
    </fieldset>
    </form>
</div>
{% endblock %}

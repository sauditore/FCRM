{% load i18n %}

    <div class="modal fade" id="mAddNewEquipmentCode">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="fAddNewEquipmentCode">
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" placeholder="{% trans 'name' %}" name="n"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" placeholder="{% trans 'code' %}" name="p"/>
                            <input type="hidden" name="pk"/>
                        </div>
                        <div class="form-group">
                            <input type="text" value="" name="sp" placeholder="{% trans 'sell price' %}" class="form-control input-sm"/>
                        </div>
                        <div class="form-group">
                            <input type="text" value="" name="up" placeholder="{% trans 'used sell price' %}" class="form-control input-sm"/>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-plus"></i><span class="hidden-xs hidden-sm"> {% trans 'add' %}</span></button>
                            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal"><i class="fa fa-remove"></i><span class="hidden-sm hidden-xs"> {% trans 'cancel' %}</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

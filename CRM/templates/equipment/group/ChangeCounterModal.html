{% load i18n %}
<div class="modal fade" id="mChangeCounter" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form id="fChangeCounter" method="get" action="{% url 'equipment_group_change_item' %}">
                    <input type="hidden" value="" name="pk"/>
                    <div class="form-group">
                        <label>{% trans 'remain items' %}</label>
                        <input type="text" value="" name="r" class="form-control" placeholder="{% trans 'remain items' %}"/>
                    </div>
                    <div class="form-group">
                        <label>{% trans 'used remain items' %}</label>
                        <input type="text" value="" name="u" class="form-control" placeholder="{% trans 'used remain items' %}"/>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-sm"><i class="fa fa-check"></i> <span
                                class="hidden-sm hidden-xs">{% trans 'add' %}</span></button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i
                                class="fa fa-remove"></i> <span class="hidden-xs hidden-sm">{% trans 'cancel' %}</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

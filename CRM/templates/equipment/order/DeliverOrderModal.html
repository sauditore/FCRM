{% load i18n %}

    <div class="modal fade" id="mDeliverOrder">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="fDeliverOrder">
                        <div class="form-group">
                            <select data-select="1" id="sUsers" name="u"></select>
                            <input type="hidden" name="pk"/>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-check"></i> <span class="hidden-sm hidden-xs">{% trans 'deliver' %}</span></button>
                            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal"><i class="fa fa-remove"></i> <span class="hidden-xs hidden-sm">{% trans 'cancel' %}</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

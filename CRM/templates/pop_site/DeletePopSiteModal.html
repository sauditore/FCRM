{% load i18n %}
<form id="fDeletePopConfirm">
<div class="modal fade" id="mDeletePopConfirm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span> </button>
                <h3 class="modal-title">{% trans 'confirm delete' %}</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" name="p"/>
                <span>{% trans 'are you sure you want delete this?' %}</span>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i><span class="hidden-sm hidden-xs">{% trans 'delete' %}</span></button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i><span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span></button>
            </div>
        </div>
    </div>
</div>
</form>

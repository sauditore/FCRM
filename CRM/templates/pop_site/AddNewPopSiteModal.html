{% load i18n %}

<div class="modal fade" id="mAddNewPopSite">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form id="fAddNewPopSite">
                    <div class="form-group">
                        <input type="text" maxlength="200" class="form-control input-sm" placeholder="{% trans 'name' %}" name="n"/>
                    </div>
                    <div class="form-group">
                        <input name="d" type="text" class="form-control input-sm" placeholder="{% trans 'description' %}" maxlength="500"/>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-info"><i class="fa fa-check"></i><span class="hidden-xs hidden-sm">{% trans 'add' %}</span></button>
                        <button type="button" class="btn btn-sm btn-default"><i class="fa fa-remove" data-dismiss="modal"></i><span class="hidden-sm hidden-xs">{% trans 'cancel' %}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
